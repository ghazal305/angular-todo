<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="taskLIst">
      <div class="container">
        <h2>TODO LIST</h2>
        <div class="tasklist-task" *ngFor="let task of tasks; let i = index">
          <p
            [ngStyle]="{ 'text-decoration': task.completed ? 'line-through' : 'none' }"
          >
            {{ task.text }}
          </p>
          <div class="tasklist-btn">
            <button (click)="deleteTask(i)">Delete</button>
            <button (click)="markComplete(i)">
              {{ task.completed ? 'Undo' : 'Complete' }}
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
